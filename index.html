<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="init()" onkeyup="onKeyDown(event)">
    

    <!-- <div class="levels-container">
        <button></button>
    </div> -->

<div class="header">
    <div class="game-info">
        <h1 class="score">Score: <span>0</span></h1>
        <h1 class="alien-hit">Alien Hits: <span>0</span></h1>
        <h1 class="level">Level: <span>Easy</span></h1>
    </div>
    <div class="levels">
        <button class="level-btn" onclick="changeSpeed(this)">Easy</button>
        <button class="level-btn" onclick="changeSpeed(this)">Medium</button>
        <button class="level-btn" onclick="changeSpeed(this)">Hard</button>
    </div>
        
    
    
</div>

    <table class="board-container"  >
        <tbody>
            <tr>
                <!-- <td class="cell cell-i-j" data-j="i" data-j="j">x</td> -->
            </tr>
            
        </tbody>
    </table>
    
    <div class="restart">
        <button class="restart-btn" onclick="startGame(this)">Start</button>
    </div>



    <script src="js/util.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
